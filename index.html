<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT-001</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="logo">LOGO</div>
        <button class="sign-up-btn">Sign Up</button>
      </nav>

      <section class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="stay-focused-btn">Stay Focused</button>
      </section>
    </header>

    <section class="action-section">
      <div class="action-container">
        <div class="action-left">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="launch-preview-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
          <img src="images/wc-big.png" />
        </div>
      </div>
    </section>

    <section class="productive-users-section">
      <div class="productive-users-container">
        <h2 class="productive-users-title">
          Joined Thousands of Productive Users
        </h2>

        <div class="stats-container">
          <div class="stat-item">
            <div class="stat-number">50K</div>
            <div class="stat-label">Active Users</div>
          </div>

          <div class="stat-item">
            <div class="stat-number">2M+</div>
            <div class="stat-label">Focus Sessions</div>
          </div>

          <div class="stat-item">
            <div class="stat-number">95%</div>
            <div class="stat-label">Satisfaction Rate</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
